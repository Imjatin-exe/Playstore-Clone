<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>www.playstore.com</title>
  <link rel="stylesheet" href="playstore.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="logo"></div>
    <h2>Google play</h2>
    <i class="fa-solid fa-magnifying-glass search"></i>
    <i class="fa-duotone fa-solid fa-circle-info help"></i>
    <div class="profile-pic"></div>
  </div>
  <div class="trailer">
    <iframe height="210" width="100%" src="https://www.youtube.com/embed/7wbnqYRz6jE?si=Fccl-bhn8vcRElNV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <div class="app-details">
    <div class="insta-logo"></div>
    <div class=app-name-div>
      <div class="app-name">Instagram</div>
      <div class="company-name">Instagram</div>
      <div class="other-details">Contains ads • in-app purchases</div>
    </div>
  </div>
  <div class="rating-downloads">
    <div class="rating-downlaods-divs">
      <div class="reviews">
       <h3>4.3☆</h3>
       <P>160M reviews</P>
      </div>
      <div class="download">
       <h3>5B+</h3>
       <P>Downloads</P>
      </div>
      <div class="rated" style="border:none;">
       <h3 class="h12">12+</h3>
       <P>Rated for 12+</P>      
      </div>
    </div>
    <br>
    <div class="install-bar">
      <div class="install">
        <p>Install</p>
      </div>
      <div class="seeinplaystore">
        <p>See in Play Store app</p>
      </div>
    </div>
    <div class="share-and-wishlist">
      <div class="share">
        <i class="fa-solid fa-share"></i>
        <p> Share</p>
      </div>
      <div class="wishlist">
        <i class="fa-solid fa-plus"></i>
        <p> Add to wishlist</p>
      </div>
    </div>
  </div>
</body>
</html>
